<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="wrapper">
      <header class="clearfix">
        <div class="user-links float-right">
          <a href="#">+You</a>
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <a href="#"><img src="img/grid.png" alt="grid"></a>
          <input type="submit" name="signin" value="Sign in">
        </div>
      </header>
      <img class="logo" src="img/google_logo.png" alt="logo">
      <form action="#">
        <input class="search-box" type="text" name="search-query">
        <fieldset class="submit-buttons">
          <input type="submit" name="search" value="Google Search">
          <input type="submit" name="lucky" value="I'm Feeling Lucky">
        </fieldset>
      </form>
      <div class="push"></div>
    </div>
    <footer class="footer clearfix">
      <div class="bottom-links float-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
      </div>
      <div class="bottom-links float-right">
        <a href="#">Privacy & Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
